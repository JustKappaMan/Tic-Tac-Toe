<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="Tic-Tac-Toe">
    <meta name="application-name" content="Tic-Tac-Toe">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="d-flex flex-col center-content">
    <div class="d-flex center-content" id="score">Score: 0</div>

    <div class="m-bottom-10" id="field">
      <div class="d-flex center-content cur-pointer" id="_1"></div>
      <div class="d-flex center-content cur-pointer" id="_2"></div>
      <div class="d-flex center-content cur-pointer" id="_3"></div>
      <div class="d-flex center-content cur-pointer" id="_4"></div>
      <div class="d-flex center-content cur-pointer" id="_5"></div>
      <div class="d-flex center-content cur-pointer" id="_6"></div>
      <div class="d-flex center-content cur-pointer" id="_7"></div>
      <div class="d-flex center-content cur-pointer" id="_8"></div>
      <div class="d-flex center-content cur-pointer" id="_9"></div>
    </div>
    
    <div class="d-flex center-content cur-pointer" id="restart">RESTART</div>
    
    <script src="script.js"></script>
  </body>
</html>
